<div>
{% if user.is_authenticated %}
    <div class="alert-sm alert-success offset-md-4" role="alert">
      <p> Hello {{ user.username }}! <br/> <a href="{% url 'logout' %}">logout</a> </p>
    </div>
{% else %}
    <div class="alert-sm fade show offset-md-4" role="alert">
      You are not logged in yet. 
      <form class="form-group">
          <a href="{% url 'login' %}">Login</a> / 
          <a href="{% url 'signup' %}">Signup</a>
      </form>
      
    </div>
{% endif %}
</div>
